server {

  index index.html index.php;
  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;
  root /var/www/public;

  location / {
        try_files $uri /index.php;
        # kill cache
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache';
        if_modified_since off;
        expires off;
        etag off;
  }

  # настройки необходимые для работы с php.
  location ~ \.php$ {
    try_files $uri = 404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;                         # делит строку с маршрутом на url+file.name и uri.
    fastcgi_pass app:9000;                                            # обработка php (ссылка на сервис из docker-compose.yml, чаще именуется как app)
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # присваивает url+file.name.
    fastcgi_param PATH_INFO $fastcgi_path_info;                       # присваивает uri.
  }

}
